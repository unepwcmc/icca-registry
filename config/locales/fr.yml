    welcome: "Bienvenue sur l’ICCA Registry (le registre mondial des APAC)"
    learn_text: "Apprenez en plus sur les aires du patrimoine autochtone et communautaire, ou « APAC » (ICCA en anglais)."
    learn: "Apprendre"
    participate_text: "Participez en inscrivant votre propre APAC ou en soumettant une étude de cas."
    participate: "Participer"
