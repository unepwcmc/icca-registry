    explore: "Explorer"
    map_disclaimer: "Les appellations employées et la présentation du matériel sur cette carte n’impliquent aucune prise de position de la part du Secrétariat des Nations Unies quant au statut juridique des pays, territoires, villes ou aires, ou de leurs autorités, ni au tracé de leurs frontières ou limites."
    about_the_icca_registry: "À propos de l’ICCA Registry"
    about_the_icca_registry_text: >
      Le site internet de l’ICCA Registry est une plateforme en ligne pour les aires du patrimoine autochtone et communautaire, sur laquelle les communautés elles-mêmes fournissent des données, des études de cas, des cartes, des photos et des histoires qui permettent d’obtenir des données statistiques et des analyses précieuses sur les APAC présentées du monde entier.
    latest_case_study: "L’étude de cas la plus récente"
    discover_case_study: "Découvrir l’étude de cas"
    icca_manual: "Manuel APAC"
    icca_manual_text: >
      Un nouveau manuel a été publié pour soutenir les communautés, les peuples autochtones et les personnes travaillant avec eux pour inscrire leurs APAC. Le manuel décrit les considérations à prendre en compte avant l’inscription et à quoi s’attendre après.
    download_manual_en: "Téléchargez le manuel APAC (en français)"
    download_manual_fr: "Téléchargez le manuel APAC (en anglais)"
    download_manual_es: "Téléchargez le manuel APAC (en espagnol)"
    icca_toolkit: "ICCA Toolkit"
    icca_toolkit_text: >
      Le site internet de l’ICCA Registry est une plateforme en ligne pour les aires du patrimoine autochtone et communautaire, sur laquelle les communautés elles-mêmes fournissent des données, des études de cas, des cartes, des photos et des histoires qui permettent d’obtenir des données statistiques et des analyses précieuses sur les APAC présentées dans le monde entier.
    icca_toolkit_download: "Téléchargez l’ICCA Toolkit"
    icca_partners: "Partenaires de l’ICCA Registry"
    icca_partners_text: >
      L’ICCA Registry a un certain nombre de bailleurs de fonds et de partenaires clés au niveau local et au niveau international qui cherchent à offrir simultanément un soutien et une reconnaissance aux APAC.
