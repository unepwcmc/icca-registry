label: Contact us
app_layout: application
position: 9

[content]
<div class="container--profile container--push-bottom">
  <nav class="breadcrumbs">
    {{ cms:partial cms/breadcrumbs }}
  </nav>

  <main>
    <h1 class="hero__title hero__title--article hero__title--push header-with-delimiter">
    	Contact us
    </h1>

    <div class="s-article half">
      <h1>
        <icon class="fa fa-envelope"></icon> Email us
      </h1>
      <p class="article__paragraph">
        {{ cms:wysiwyg email }}
      </p>
      <hr>

      <h1>
        <icon class="fa fa-phone"></icon> Phone us
      </h1>
      <p class="article__paragraph">
        {{ cms:wysiwyg phone }}
      </p>
      <hr>
      
      <h1>
        <icon class="fa fa-pencil"></icon> Write to us
      </h1>
      <p class="article__paragraph">
        {{ cms:wysiwyg write }}
      </p>
    </div>

    <div class="half">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9948.076543313226!2d0.08530717710161007!3d52.21987749466752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d87732d1d907c7%3A0x95b981f967f58157!2sUNEP+World+Conservation+Monitoring+Centre!5e0!3m2!1sen!2sse!4v1461683830705" width="530" height="460" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
  </main>
</div>
